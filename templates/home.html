{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to Smart Assessment & Question Generation System</h1>
    <p class="lead">Practice. Learn. Improve.</p>

    {% if not user.is_authenticated %}
        <a href="/login/" class="btn btn-primary m-2">Login</a>
        <a href="/register/" class="btn btn-success m-2">Register</a>
    {% else %}
        <a href="/dashboard/" class="btn btn-warning m-2">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
